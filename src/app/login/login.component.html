<div class="flex justify-center items-center h-screen bg-gradient-to-br from-blue-400 to-blue-600">
    <div class="flex flex-col items-center sm:p-8 p-6 rounded-xl shadow-lg bg-white sm:w-[350px] w-[280px]">
        <div class="flex flex-col items-center mb-6">
            <img src="logo.png" alt="BudgetBuddy Logo" 
                class="h-16 w-20 bg-white rounded-full">
            <h1 class="text-3xl font-bold text-[#2E8A99] mt-3">BudgetBuddy</h1>
            <p class="text-sm text-gray-500">Track your money, meet your goals!</p>
        </div>
        <form (ngSubmit)="loginForm(login)" action="" class="space-y-4 w-full" #login = "ngForm">
            <div class="w-full">
                <label for="email" class="block text-left text-gray-700 font-medium mb-1">Email</label>
                <input 
                    id="email" 
                    type="email" 
                    class="border-2 border-blue-300 rounded-md h-10 w-full px-3 focus:outline-none focus:ring-2 focus:ring-[#2E8A99]" 
                    name="email" 
                    placeholder="Enter your email"
                    required
                    ngModel
                    email
                    #email = "ngModel">
            </div>
            @if (email.touched && !email.valid) {
                <p class="text-[#D21312]">Enter a valid email !</p>
            }
            <div class="w-full">
                <label for="password" class="block text-left text-gray-700 font-medium mb-1">Password</label>
                <input 
                    id="password" 
                    type="password" 
                    class="border-2 border-blue-300 rounded-md h-10 w-full px-3 focus:outline-none focus:ring-2 focus:ring-[#2E8A99]" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    ngModel
                    #pass = "ngModel">
            </div>
            @if (pass.touched && !pass.valid) {
                <p class="text-[#D21312]">Enter the paasword !</p>
            }
            <button 
                class="w-full bg-[#2E8A99] text-white py-2 rounded-md shadow-md hover:bg-[#257A80] hover:shadow-lg transition duration-300"
                type="submit"
                [disabled]="!login.valid">
                Login
            </button>
        </form>
        <div class="flex justify-between w-full text-sm text-gray-500 mt-4">
            <a href="#" class="hover:underline">Forgot Password?</a>
            <a routerLink="/register" class="hover:underline">Create an Account</a>
        </div>
    </div>
</div>
